<!doctype html>
<html ng-app="mmserver_app">
<head>

    <link rel="stylesheet" href="static/purejs/lib/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/purejs/purejs.css">

	<script src="static/myd3/bower_components/angular/angular.min.js"></script>
	<script src='static/purejs/lib/d3/d3.min.js'></script>
	<!-- <script src='lib/lodash.js'></script> -->
	<script src="static/purejs/lib/plotly/plotly-latest.min.js"></script>

	<!-- <script src='static/purejs/lib/jquery/jquery-3.2.1.min.js'></script> -->
	<!-- <script src="static/purejs/lib/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script> -->

	<script src='static/purejs/mysrc/mypurejs.js'></script>

</head>
<body>
{% raw %}
<div ng-controller="mmserver_controller">
	<div class="container">
		<div class="jumbotron" style="margin-top: 1em; padding-top: 1em; padding-bottom: 1em">
			<h1 class="display-6">Plot Map Manager Analysis</h1>

			<p class="lead">
				<!-- Started 20171217. Trying to simplify a web interface to mmserver rest interface -->
			</p>
		</div>
	</div>
	
	<div class="row">
		<div class="col-5">
			<div class="card">
				<div class="card-block" style="padding: 2em">

					<!-- user -->
					<div class="row">
					<p>
					User: public
					</p>
					</div>

					<!-- list of maps -->
					<div class="row">
					<p>
					<button id="loadMapButtonID" type="button" class="btn btn-primary btn-sm btn-block">Load map</button>
					</p>
					</div>
					<div class="row">
						<table>
						<tbody class="tbody myScrollBar2">
							<tr ng-repeat="map in maps" ng-class="{'mySelected':map == selectedMap}" ng-click="setSelecetedMap(map)">
							<td>{{map}}</td>
							</tr>
						</tbody>
						</table>
					</div>
					
					<!--
					<div class="row">
					<p>
					<button id="plotButtonID" type="button" class="btn btn-primary btn-sm btn-block">Plot</button>
					</p>
					</div>
					-->
					
					<!-- list of stats -->
					<div class="row">
						Select an x and y stat
					</div>
					<div class="row">
						<div class="col">
							<table>
								<thead>
								<tr>
								<th>X</th>
								</tr>
								</thead>
							<tbody class="tbody myScrollBar">
								<tr ng-repeat="stat in statList">
									<td>{{$index}}</td>
									<td ng-class="{'mySelected':stat == xStatSelection}" ng-click="setSelectedStat('x', stat)">{{stat}}</td>
								</tr>
							</tbody>
							</table>
						</div>
						<div class="col">
							<table>
								<thead>
								<tr>
								<th>Y</th>
								</tr>
								</thead>
							<tbody class="tbody myScrollBar">
								<tr ng-repeat="stat in statList">
									<td>{{$index}}</td>
									<td ng-class="{'mySelected':stat == yStatSelection}" ng-click="setSelectedStat('y', stat)">{{stat}}</td>
								</tr>
							</tbody>
							</table>
						</div>
					</div>

					<!-- list of sessions -->
					<div class="row">
					<div class="col">
						<div class="row">
						Select a session
						</div>
						<div class="row">
							<table>
								<tbody class="tbody myScrollBar">
									<tr ng-repeat="session in sessions" ng-class="{'mySelected':$index == selectedSession}" ng-click="setSelectedSession($index)">
										<td>{{$index}} </td>
										<td>{{session}} </td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="col">
						<div class="row">
						Select a map segment
						</div>
						<div class="row">
							<table>
								<tbody class="tbody myScrollBar">
									<tr ng-repeat="segment in mapsegments" ng-class="{'mySelected':$index == selectedMapSegment}" ng-click="setSelectedMapSegment($index)">
										<td>{{segment}} </td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					</div>
					
				</div>
			</div>
		</div>

		<div class="col-7">
			<div class="card">
				<div class="card-block" style="padding: 2em">
					<div class="row">
						<label><input type="range" min="1" max="20" value="5" class="slider" id="dotSize">Marker size</label>
					</div>
					<div id="scatterPlot" style="width: 700px; height: 700px"></div>
				</div>
			</div>
		</div>

	</div> <!-- row -->


</div>
{% endraw %}
</body>
</html>
